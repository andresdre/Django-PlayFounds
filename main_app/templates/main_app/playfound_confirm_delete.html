{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete PlayFound?</h1>
  <img src="{% static 'images/delete-icon.svg' %}" alt="Delete confirmation" />
</div>

<h2>Are you sure you want to delete "{{ playfound.name }}"?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'playfounds-detail' playfound.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
